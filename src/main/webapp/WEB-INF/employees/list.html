<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <style>
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>List employee</h1>
    <h3 th:text="${message}"></h3>
    <a class="btn btn-primary" th:href="@{/employees/create}">Create new employee</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>STT</th>
            <th>Name</th>
            <th>Age</th>
            <th>Salary</th>
            <th>Address</th>
            <th colspan="2" style="text-align: center">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="e, status : ${employees}">
            <td th:text="${status.count}"></td>
            <td th:text="${e.name}"></td>
            <td th:text="${e.age}"></td>
            <td th:text="${e.salary}"></td>
            <td th:text="${e.address}"></td>
            <td><a class="btn btn-warning"
                   th:href="@{/employees/update/{id}(id=${e.id})}">Update</a>
            </td>
            <td><a class="btn btn-danger"
                   th:href="@{/employees/delete/__${e.id}__}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<!--Gắn Fragment vào HTML thông qua insert hoặc replace của Thymeleaf-->
<div th:insert="employees/layout :: footer"></div>
</body>
</html>
