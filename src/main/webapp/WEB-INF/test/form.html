<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        h1 {
            text-align: center;
        }

        form {
            width: 500px;
            margin-left: 350px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Form employee</h1>
    <form method="post" th:object="${employee}" novalidate="novalidate" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" th:field="*{name}" id="name">
        </div>
        <div class="mb-3">
            <label for="age" class="form-label">Age</label>
            <input type="text" class="form-control" th:field="*{age}" id="age">
        </div>
        <div class="mb-3">
            <label for="salary" class="form-label">Salary</label>
            <input type="text" class="form-control" th:field="*{salary}" id="salary">
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" th:field="*{address}" id="address">
        </div>
        <div class="mb-3">
            <label for="image" class="form-label">Avatar</label>
            <input type="file" class="form-control" th:field="*{image}" id="image">
        </div>
        <div class="mb-3">
            <label for="city" class="form-label">City</label>
            <select class="form-control" th:field="*{city}" id="city">
                <option th:each="c : ${cities}" th:value="${c.id}" th:text="${c.name}"></option>
            </select>
        </div>
        <div class="mb-3">
            <button class="btn btn-primary">Save</button>&nbsp;
            <a class="btn btn-secondary" th:href="@{/em}">Back</a>
        </div>
    </form>
</div>
</body>
</html>
